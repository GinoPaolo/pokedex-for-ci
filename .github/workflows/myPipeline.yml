name: My Pipeline para diferentes jobs

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Descargando proyecto
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Listando archivos
              run: ls -l
            - name: Configurando Node
              uses: actions/setup-node@v4
              with:
                  node-version: "16"
            - name: Ejecutando Lint
              run: npm run eslint
